<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompraAmigo - Registro</title>
    <link rel="stylesheet" href="registro/registro.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <img src="images/logo_compraamigo.png" alt="Logo CompraAmigo" class="logo">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                </div>
                <input type="email" placeholder="Correo" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>CompraAmigo Team</p>
            <ul>
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Nuestros servicios</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>2024 CompraAmigo. Todos los derechos reservados.</p>
            <ul class="legal-links">
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Términos de servicio</a></li>
                <li><a href="#">Configuración de cookies</a></li>
            </ul>
            <div class="social-icons">
                <a href="#"><img src="images/logo_facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/logo_instagram.png" alt="Instagram"></a>
                <a href="#"><img src="images/x_logo.png" alt="Twitter"></a>
                <a href="#"><img src="images/linkedin_logo.png" alt="LinkedIn"></a>
                <a href="#"><img src="images/youtube_logo.png" alt="YouTube"></a>
            </div>
        </div>
    </footer>
</body>
</html>
